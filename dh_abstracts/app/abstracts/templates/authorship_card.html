<h6 class="mb-1">
  {% if showtitle %}
  <p><a href="{% url 'work_detail' authorship.work.pk %}">{{ authorship.work }}</a></p>
  {% endif %}
  <a href=" {% url 'author_detail' authorship.author.pk %}">{{ forloop.counter }}. {{ authorship.appellation }}</a>
</h6>
{% with affs=authorship.affiliations.all|join:", " %}
<p class="mb-1 text-muted">{% firstof affs "No affiliation given" %}</p>
{% endwith %}
