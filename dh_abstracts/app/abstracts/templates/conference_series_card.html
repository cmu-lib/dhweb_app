<div>
  <div class="d-flex justify-content-between align-items-baseline">
    <a href="{% url 'conference_series_detail' series.id %}">
      <h3>{{ series.title }} ({{ series.abbreviation }})</h3>
    </a>
    <h4>{{ series.n_conferences }} event{{ series.n_conferences|pluralize }}</h4>
  </div>
  <p class="text-muted">{{ series.earliest_year }} - {{ series.latest_year }}</p>
  {% if series.notes %}
  <hr>
  <p>{{ series.notes | safe }}</p>
  {% endif %}
</div>
