<meta name="citation_title" content="{{ title }}" />
{% for authorship in authorships %}
<meta name="citation_author" content="{{ authorship.appellation.first_name }} {{ authorship.appellation.last_name }}" />
{% endfor %}
<meta name="citation_publication_date" content="{{ conference.year }}" />
<meta name="citation_conference_title"
  content="{{ conference.main_series }} {{ conference.year }} - {{ conference.short_title }}" />
<meta name="citation_conference_place" content="{{ conference.short_title }}" />
<meta name="citation_public_url" content="https://dh-abstracts.library.cmu.edu{% url 'work_detail' id %}" />
