{% extends 'base.html' %}

{% block content %}

<h1>ADHO Conferences</h1>

<div class="card">
  {% if conference_list%}
  <ul class="list-group list-group-flush">
    {% for conference in conference_list %}
    <li class="list-group-item"><a href="{% url 'conference_detail' conference.pk %}">{{ conference }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no conferences.</p>
  {% endif %}
</div>

{% endblock %}
