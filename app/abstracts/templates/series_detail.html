{% extends "base.html" %}

{% block content %}

<h1>{{ conferenceseries.title }}</h1>

{% if conferenceseries.notes %}
<p>{{ conferenceseries.notes }}</p>
{% endif %}

<div class="card">
  <div class="card-header">Conferences</div>
  <ul class="list-group list-group-flush">
    {% for conference in conferences %}
    <li class="list-group-item"><a href="{% url 'conference_detail' conference.pk %}">{{ conference }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
