<h5 class="mb-1">
  <a href="{% url 'institution_edit' institution.pk %}">{{ institution }}</a>
</h5>
<div class="card">
  <div class="card-header">Departments <a href="{% url 'affiliation_create' %}" class="btn btn-primary"
      role="button">+</a></div>
  <ul class="list-group list-group-flush">
    {% for affiliation in institution.affiliations.all %}
    <li class="list-group-item  d-flex justify-content-between align-items-center">
      <a href="{% url 'affiliation_edit' affiliation.pk %}">{{ affiliation.department|default:"(no department)"}}</a>
      <span>Number of abstracts: <a class="badge badge-primary"
          href="{% url 'full_work_list' %}?affiliation={{ affiliation.pk }}">{{ affiliation.n_works }}</a></span>
    </li>
    {% endfor %}
  </ul>
</div>
