<h5 class="mb-1">
  <a href="{% url 'institution_edit' institution.pk %}">{{ institution }}</a>
</h5>
<div class="card">
  <div class="card-header">Departments <a href="{% url 'affiliation_create' %}" class="btn btn-primary"
      role="button">+</a></div>
  <ul class="list-group list-group-flush">
    {% for affiliation in institution.affiliations.all %}
    <li class="list-group-item  d-flex justify-content-between align-items-center">
      <a href="{% url 'affiliation_edit' affiliation.pk %}">{{ affiliation.department|default:"(no department)"}}</a>
      <span>Number of abstracts: <span class="badge badge-primary">{{ affiliation.n_works }}</span></span>
    </li>
    {% endfor %}
  </ul>
</div>
