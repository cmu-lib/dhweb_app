<h5 class="mb-1">
  <a href="{% url 'full_work_list' %}?institution={{ institution.pk }}">{{ institution }}</a>
</h5>
<div class="card">
  <div class="card-header">Departments</div>
  <ul class="list-group list-group-flush">
    {% for affiliation in institution.affiliations.all %}
    <li class="list-group-item  d-flex justify-content-between align-items-center">
      <a
        href="{% url 'full_author_list' %}?affiliation={{ affiliation.pk }}">{{ affiliation.department|default:"(no department)"}}</a>
      <span>Number of abstracts: <span class="badge badge-primary">{{ affiliation.n_works }}</span></span>
    </li>
    {% endfor %}
  </ul>
</div>
