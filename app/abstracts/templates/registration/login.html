{% extends "base.html" %}

{% block header_title %}Login{% endblock %}

{% block content %}

{% load static %}
{% load crispy_forms_tags %}

<form action="{% url 'login' %}" method="post">
{% csrf_token %}
{{ form | crispy }}
<button type="submit" class="btn btn-primary mb-2">Log In</button>
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
