<h6 class="mb-1"><a href="{% url 'work_detail' work.pk %}">{{ work.title }}</a></h6>
<p>{% for authorship in work.authorships.all %}<a href="{% url 'author_detail' authorship.author.pk %}">{{ authorship.author.pref_name }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</p>
<small class="text-muted">Presented at <a href="{% url 'conference_detail' work.conference.pk %}">{{ work.conference }}</a></small>
{% if work.full_text %}<p><span class="badge badge-primary">Full Text Available</span></p>{% endif %}
