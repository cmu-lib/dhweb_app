{% extends "base.html" %}

{% block content %}

<h1>Tags</h1>

<div class="card">
  <ul class="list-group list-group-flush">
  {% for tag in tag_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center"><a href="{% url 'tag_detail' tag.pk %}">{{ tag.title }}</a><span class="badge badge-primary badge-pill">{{ tag.num_works }}</span></li>
  {% endfor %}
  </ul>
</div>

{% endblock %}
