{% extends "base.html" %}

{% block content %}

<h1>{{ conference.year }} - {{ conference.venue }}</h1>

<div class="card">
  <div class="card-header">Works</div>
  <ul class="list-group list-group-flush">
    {% for work in works %}
    <li class="list-group-item"><a href="{% url 'work_detail' work.pk %}">{{ work.pref_title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
