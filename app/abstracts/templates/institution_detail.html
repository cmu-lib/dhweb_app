{% extends "base.html" %}

{% block content %}

<h1>{{ institution.name }}</h1>

<div class="row">
  <div class="col-sm-8">
    <div class="card">
      <div class="card-header">Members</div>
        <ul class="list-group list-group-flush">
          {% for member in members %}
          <li class="list-group-item"><a href="{% url 'author_detail' member.author.pk %}">{{ member.author.appellations.all | first }}</a></li>
          {% endfor %}
        </ul>
      </div>
  </div>

  <div class="col-sm-4">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">City: {{ institution.city }}</li>
        <li class="list-group-item">Country: {{ institution.country }}</li>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
