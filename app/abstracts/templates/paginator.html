{% load query_filters %}

<nav aria-label="author-pagination">
  <ul class="pagination">

    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' page_obj.previous_page_number %}">Previous</a></li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">Previous</span></li>
    {% endif %}

    <li class="page-item"><span class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span></li>

    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?{% url_replace request 'page' page_obj.next_page_number %}">Next</a></li>
      {% else %}
      <li class="page-item disabled"><span class="page-item">Next</span></li>
    {% endif %}

  </ul>
</nav>
