version: "3"

services:
  postgres:
    image: postgres:12.9
    volumes:
      - db:/var/lib/postgresql/data
    expose:
      - 5432
    env_file: .env

  app:
    build: dh_abstracts
    restart: always
    command: "${SERVE_COMMAND}"
    volumes:
      - ./dh_abstracts:/vol/dh
      - static:/vol/static_files
      - ./data:/vol/data
    expose:
      - 8000
    ports:
      - "25:25"
    links:
      - "postgres:postgres"
      - "memcached:memcached"
    env_file: .env
    depends_on:
      - postgres
      - memcached

  memcached:
    image: memcached:1.6.6
    restart: always
    expose:
      - 11211
    command: "${MEMCACHED_COMMAND}"

  nginx:
    image: nginx:1.19.1
    restart: always
    volumes:
      - ./nginx:/etc/nginx/conf.d/.
      - ./data:/var/log/nginx
      - static:/vol/static_files
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    links:
      - "app:app"
    depends_on:
      - app

volumes:
  db:
  static:
