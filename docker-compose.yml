version: "3"

services:

  dh-postgres:
    image: postgres:11
    volumes:
      - dh_web_testing:/var/lib/postgresql/data
    expose:
      - "${POSTGRES_PORT}"
    env_file: .env

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
     - "dh-postgres"
    command: "dh-postgres:${POSTGRES_PORT}"

  dh-web:
    build: .
    restart: always
    command: "bash -c ${SERVE_COMMAND}"
    volumes:
      - .:/vol/dh
      - dh_static_files:/vol/static_files
      - ${DATADIR}:/vol/data
    expose:
      - 8000
    links:
      - "dh-postgres:dh-postgres"
    env_file: .env
    depends_on:
      - start_dependencies

  dh-nginx:
    build: nginx
    restart: always
    volumes:
      - dh_static_files:/vol/static_files
    ports:
      - "${NGINX_PORT}:4000"
    env_file: .env
    links:
      - "dh-web:dh-web"
    depends_on:
      - start_dependencies
      - dh-web

volumes:
  dh_web_testing:
  dh_static_files:
